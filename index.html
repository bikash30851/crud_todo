<html>
    <head>
        <meta charset="UTF-8">
        <title>Quick TODO</title>
        <link rel="stylesheet" href="styles.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="title">
            <h1>Quick TODO</h1>
            <p>My todo list:</p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" 
            method="POST" onsubmit="app.Add()">

            <input type="text" id="add-todo" placeholder="Thing To-Do">
            <input type="submit" value="Add" class="btn btn-primary">
        
        </form>
        <p>You Have:</p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th><h3>To-Do:</h3></th>
            </tr>
            <tbody id="tasks">

            </tbody>
        </table>
        
        </div>
        <div id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" value="POST" 
            id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success">
                <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
                </form>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
